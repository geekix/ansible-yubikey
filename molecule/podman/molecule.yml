---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: podman
lint: |
  set -e
  yamllint .
  ansible-lint .
  ansible-lint molecule/resources/playbooks/converge.yml
  flake8
platforms:
  - name: "ansible-pam_yubikey_${MOLECULE_DISTRIBUTION:-ubuntu2004}"
    image: "${MOLECULE_IMAGE:-geerlingguy/docker-ubuntu2004-ansible}"
    dockerfile: ../resources/playbooks/Dockerfile.j2
    command: ${MOLECULE_COMMAND:-""}
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    pre_build_image: false
provisioner:
  name: ansible
  options:
    vvv: true
  playbooks:
    converge: ../resources/playbooks/converge.yml
scenario:
  name: podman
verifier:
  name: testinfra
  directory: ../resources/tests/
  options:
    verbose: true
