---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  set -e
  PATH=${PATH}
  yamllint .
  ansible-lint -x 208 .
  ansible-lint molecule/resources/playbooks/converge.yml
  flake8
platforms:
  - name: "ansible-pam_yubikey_${MOLECULE_DISTRIBUTION:-ubuntu2004}"
    image: "${MOLECULE_IMAGE:-geerlingguy/docker-ubuntu2004-ansible}"
    command: ${MOLECULE_COMMAND:-""}
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    privileged: true
provisioner:
  name: ansible
  options:
    vvv: true
  playbooks:
    converge: ../resources/playbooks/converge.yml
scenario:
  name: default
verifier:
  name: testinfra
  directory: ../resources/tests/
  options:
    verbose: true
